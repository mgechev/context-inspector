<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Inspector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>Contexts</h1>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <svg class="sun-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="theme-text">Light</span>
                </button>
            </div>
            <div class="contexts-list" id="contextsList">
                <!-- Contexts will be populated here -->
            </div>
            <div class="status" id="status">
                <div class="status-indicator"></div>
                <span>Connecting...</span>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="header">
                <h1>Diff Comparison</h1>
            </div>
            <div class="diff-container" id="diffContainer">
                <div class="no-selection">
                    Select two contexts to compare them
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
